<div class="card">
    <div class="card-body">
        <div *ngIf="!loading && !error">
            <h4> Joke: </h4> 
            <div class="mb-2">
                {{ joke?.joke }}
            </div>
            <button class="btn btn-success" (click)="nextJoke()">Next Joke</button>
        </div>
        <div *ngIf="loading && !error" class="alert alert-info">
            Joke is loading...
        </div>
        <div *ngIf="error" class="alert alert-danger">
            Error...
        </div>
    </div>
</div>
